<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestEase Hub Registration</title>
    <style>
        /* Your existing styles here */
        
        .registration-container {
            text-align: center;
            padding: 20px;
        }

        .google-btn {
            background-color: #4285f4;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>InvestEase Hub Registration</h1>
        
        <!-- Google Sign-In button with your client ID -->
        <div class="g-signin2" data-onsuccess="onSignIn" data-clientid="YOUR_CLIENT_ID"></div>

        <form action="dashboard.html" method="post" id="registrationForm">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>

        <!-- Google Sign-In script -->
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                window.location.href = profile.getName().toLowerCase() + '.html';
            }
        </script>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </div>
</body>
</html>
